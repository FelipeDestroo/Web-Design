<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>

    <style type="text/css">

        #topo{
            background-color: rgb(58, 58, 228);
        }

        #conteudo{
            background-color: red;
        }

        .produto{
            background-color: gray;
            margin: 10px;
        }

        #rodape{
            background-color: green;
            text-align: center;
        }

        .azul{
            color: blue;
        }


    </style>

    </head>
    <body>

        <div id="topo">

            <img src="imagens/amazon.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>

        </div>

        <div id="conteudo">

            <div class="produto">
                Produto 1
            </div>

            <div class="produto"> 
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>

        </div>

        <div id="rodape">
            Todos os <span class="azul">direitos</span> reservados
        </div>

            
    </body>
</html>
